<h1>Cv {{cvContent.name }} {{cvContent.firstname}}</h1>
<div class="container">
    <h3>FirstName : {{cvContent.firstname}}</h3>
    <h3>Job : {{cvContent.job}}</h3>
    <h3>Age : {{cvContent.age}}</h3>
    <button [hidden]="!hired" class="btn btn-danger " (click)="fireMe()">Fire</button>
    <img 
    class="rounded-circle" src="assets/images/{{imageObservable|async}}" height="200px"width="200px">
</div>
